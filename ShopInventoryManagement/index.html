<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop - ICS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="makeup.css">
</head>
<body>

    <div class="container-fluid bg-dark text-light">
        <div>
            <h3 class="offcanvas-title text-center text-capitalize fw-bolder text-decoration-underline">Welcome to my Store</h3>
        </div>
        <div class="card my-4">
            <div class="card-title">
                <div class="btn-group-lg text-center my-4">
                    <button data-bs-toggle="modal" href="#sellModal" class="btn btn-outline-danger">Sell</button>
                    <button data-bs-toggle="modal" data-bs-target="#addStockModal" type="button" class="btn btn-outline-info mx-5 text-dark">Add Stock</button>
                    <button data-bs-toggle="modal" data-bs-target="#viewStockModal" type="button" class="btn btn-outline-warning">View Stock</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Sell Modal -->
    <div class="modal fade" data-bs-backdrop="static" id="sellModal" aria-hidden="true" aria-labelledby="sellModalLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" id="reset" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <label for="itemnameToSell" class="form-label fw-bolder">Item Name :</label>
                <input type="text" name="itemnameToSell" id="itemnameToSell" class="form-control">

                <label for="quantityToSell" class="form-label fw-bolder">Quantity :</label>
                <input type="text" name="quantityToSell" id="quantityToSell" class="form-control">

                <!-- <label for="priceToSell" class="form-label fw-bolder">Amount :</label>
                <input type="text" name="priceToSell" id="priceToSell" class="form-control"> -->

                <button id="bill" class="btn btn-danger text-center my-3 fw-bolder">Bill</button>
                <!-- <button id="reset" class="btn btn-secondary text-center my-3 fw-bolder">Reset</button> -->
                <h3>Total bill : <span id="totalBill"></span></h3>

            </div>
          </div>
        </div>
      </div>



<!-- Add Stock Modal -->
<div class="modal fade" data-bs-backdrop="static" id="addStockModal" tabindex="-1" aria-labelledby="addStockModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
            <div class="container">
                <div class="card">
                    <div class="card-title">
                        <h4 class="card-header">Stock Manager :</h4>
                    </div>
                    <div class="card-body p-4">
                    <label for="item_name" class="form-label fw-bolder">Item Name :</label>
                    <input class="form-control" type="text" name="item_name" id="item_name" /><br>
                    <label for="category" class="form-label fw-bolder">Category :</label>
                    <input class="form-control" type="text" name="category" id="category" /><br>
                    <label for="quantity" class="form- fw-bolder">Quantity :</label>
                    <input class="form-control" type="text" name="quantity" id="quantity" /><br>
                    <label for="price" class="form-label fw-bolder">Amount :</label>
                    <input class="form-control" type="text" name="price" id="price" /><br>
                    </div>
                </div>
               </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-outline-success" onclick="addEntry()">Add Stock</button>
        </div>
      </div>
    </div>
  </div>


<!-- View Stock Modal -->
<div class="modal fade" id="viewStockModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <table class="table" border="2">
                <thead>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Qty.</th>
                    <th>Price</th>
                    <th>Action</th>
                </thead>
        
                <tbody id="container">
        
                </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>






 <script src="script.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
